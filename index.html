<!DOCTYPE html>
<html lang="en">

<head>
	<title>NSS Cohort 20</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>

	<div id="navBar" class="nav-bar"></div>

	<div id="groupPhotoContainer">
		<!-- empty chair photo - needs to stay rendered behind other photos to prevent collapse -->
		<img src="./images/group/C20_Group_0.jpg" alt="C20 Progress Bar" id="groupPhoto0">
		<!-- progress animation photos that will be hidden and shown via JS #reloadButton -->
		<img src="./images/group/C20_Group_1.jpg" alt="C20 Progress Bar" id="groupPhoto1" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_2.jpg" alt="C20 Progress Bar" id="groupPhoto2" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_3.jpg" alt="C20 Progress Bar" id="groupPhoto3" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_4.jpg" alt="C20 Progress Bar" id="groupPhoto4" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_5.jpg" alt="C20 Progress Bar" id="groupPhoto5" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_6.jpg" alt="C20 Progress Bar" id="groupPhoto6" class="progress-animation-photo hide">
		<img src="./images/group/C20_Group_7.jpg" alt="C20 Progress Bar" id="groupPhoto7" class="progress-animation-photo hide">

		<img src="./images/group/C20_Group_11.jpg" alt="C20 Progress Bar" id="groupPhoto11" class="progress-animation-photo hide">
		<!-- final group photo to remain shown -->
		<img src="./images/group/C20_Group_Final.jpg" alt="C20 Progress Bar" id="groupPhoto12" class="progress-animation-photo hide">

		<span id="reloadButton">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</span>
	</div>

	<div id="photoGrid" class="grid-container">

	</div>

	<script src="./lib/node_modules/jquery/dist/jquery.js "></script>
	<script src="./lib/node_modules/popper.js/dist/umd/popper.js "></script>
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js "></script>
	<script src="./lib/node_modules/bootstrap/dist/js/bootstrap.js "></script>
	<script src="./dist/app.js "></script>
